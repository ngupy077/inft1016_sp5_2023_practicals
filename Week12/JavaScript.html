<html>
<head>
  <title>Week 12</title>
  <script>
    counter = 0;
    /*Task 7
    This is a function to count the clicking time of "Click me"*/
    function countClicks(element) {
    counter = counter + 1;
    var output = 'The link was pressed ' + counter + ' times.';
    element.innerHTML = output;
    }
    </script>

</head>
 <!--Task 2,task 3, task4 and task 5 -->
 <body>
    <h1>JavaScript Demo</h1>
    <a href="#" onclick="countClicks(this);">Click me</a>
    <p id="boxy"></p>
    <!--Task 6-->
    <img onmouseover="this.src='http://www.outgrabe.net/cat02.jpg'" src="http://www.outgrabe.net/cat01.jpg" onmouseout="this.src='http://www.outgrabe.net/cat01.jpg'" src="http://www.outgrabe.net/cat02.jpg"/>
</body>
</html>
